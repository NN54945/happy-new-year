<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Carousel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .carousel { position: relative; overflow: hidden; width: 100%; height: 300px; }
        .carousel-images { display: flex; transition: transform 0.5s ease; }
        .carousel-images img { height: 100%; width: auto; }
        .nav-button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255, 255, 255, 0.7); border: none; }
        .nav-left { left: 10px; }
        .nav-right { right: 10px; }

        @keyframes fireworks {
            0% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(2); }
            100% { opacity: 0; transform: scale(1); }
        }
        .firework {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
        }
        .liked { animation: hearts 1s infinite; }
        @keyframes hearts {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <button class="nav-button nav-left">&#10094;</button>
        <button class="nav-button nav-right">&#10095;</button>
    </div>
    <script>
        const images = document.querySelectorAll('.carousel-images img');
        const leftButton = document.querySelector('.nav-left');
        const rightButton = document.querySelector('.nav-right');
        let currentIndex = 0;

        function showImage(index) {
            const totalImages = images.length;
            if (index >= totalImages) currentIndex = 0;
            else if (index < 0) currentIndex = totalImages - 1;
            images[0].parentElement.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        leftButton.addEventListener('click', () => {
            currentIndex--;
            showImage(currentIndex);
        });

        rightButton.addEventListener('click', () => {
            currentIndex++;
            showImage(currentIndex);
        });

        setInterval(() => {
            currentIndex++;
            showImage(currentIndex);
            // Trigger fireworks effect
            const firework = document.createElement('div');
            firework.className = 'firework';
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }, 3000);
    </script>
</body>
</html>
