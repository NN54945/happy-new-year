<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Carousel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .carousel { position: relative; overflow: hidden; width: 80%; margin: auto; }
        .slides { display: flex; transition: transform 0.5s ease; }
        .slide { min-width: 100%; }
        .like-button { cursor: pointer; }
        .heart { color: red; display: none; }
        .fireworks { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    </style>
</head>
<body>

<div class="carousel">
    <div class="slides">
        <div class="slide"><img src="image1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="image2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="image3.jpg" alt="Image 3"></div>
    </div>
</div>

<button class="like-button">❤️ Like (<span class="likes-counter">0</span>)</button>
<div class="heart">❤️</div>
<div class="fireworks" id="fireworks"></div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    const likesCounter = document.querySelector('.likes-counter');
    const heart = document.querySelector('.heart');
    const fireworksDiv = document.getElementById('fireworks');

    function showSlide(index) {
        currentSlide = index % totalSlides;
        const offset = -currentSlide * 100;
        document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    setInterval(nextSlide, 3000);

    document.querySelector('.like-button').addEventListener('click', function() {
        const count = parseInt(likesCounter.textContent);
        likesCounter.textContent = count + 1;
        heart.style.display = 'block';
        setTimeout(() => heart.style.display = 'none', 1000);
        // Simulate fireworks
        createFireworks();
    });

    function createFireworks() {
        const firework = document.createElement('div');
        firework.style.position = 'absolute';
        firework.style.width = '100px';
        firework.style.height = '100px';
        firework.style.backgroundImage = 'url(fireworks.gif)';
        firework.style.backgroundSize = 'cover';
        firework.style.top = Math.random() * 100 + '%';
        firework.style.left = Math.random() * 100 + '%';
        fireworksDiv.appendChild(firework);
        setTimeout(() => firework.remove(), 2000);
    }
</script>

</body>
</html>
