<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Carousel</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .carousel { position: relative; width: 80%; margin: auto; }
        .slides { display: flex; overflow: hidden; }
        .slide { min-width: 100%; transition: transform 0.5s ease; }
        .like-button { cursor: pointer; font-size: 2rem; color: gray; }
        .liked { color: red; }
        .fireworks { position: absolute; pointer-events: none; }
    </style>
</head>
<body>

<div class="carousel">
    <div class="slides">
        <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1"></div>
        <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2"></div>
        <div class="slide"><img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3"></div>
    </div>
    <div class="like-button" id="likeButton">❤️</div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    const likeButton = document.getElementById('likeButton');
    let currentIndex = 0;
    setInterval(() => {
        slides[currentIndex].style.transform = 'translateX(-100%)';
        currentIndex = (currentIndex + 1) % slides.length;
        slides[currentIndex].style.transform = 'translateX(0)';
    }, 3000);

    likeButton.addEventListener('click', () => {
        likeButton.classList.toggle('liked');
        if (likeButton.classList.contains('liked')) {
            alert('Image liked!');
        } else {
            alert('Like removed!');
        }
    });

    // Fireworks effect (pseudo code)
    function createFireworks() {
        const firework = document.createElement('div');
        firework.className = 'fireworks';
        document.body.appendChild(firework);
        // Implement fireworks animation here
    }
    setInterval(createFireworks, 5000);
</script>

</body>
</html>
