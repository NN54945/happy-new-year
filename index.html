<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Display</title>
    <style>
        body {font-family: Arial, sans-serif;}
        .gallery {display: flex; flex-wrap: wrap; padding: 10px;}
        .photo {margin: 5px; border: 1px solid #ccc;}
        .photo img {max-width: 100%; height: auto;}
    </style>
</head>
<body>
    <h1>Welcome to the Photo Display Page</h1>
    <div class="gallery">
        <div class="photo"><img src="photo1.jpg" alt="Photo 1"></div>
        <div class="photo"><img src="photo2.jpg" alt="Photo 2"></div>
        <div class="photo"><img src="photo3.jpg" alt="Photo 3"></div>
        <!-- Add more photos as needed -->
    </div>
</body>
</html>
